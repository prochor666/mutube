<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Control client">
        <meta name="application-name" content="Control client">
        <meta name="format-detection" content="telephone=no">

        <title>Mutube</title>
    </head>
    <body>
        <div id="app"></div>
        <script type="module" src="/src/main.js"></script>

        <script>
            const darkTheme = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

            /* const darkTheme = window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                const newColorScheme = e.matches ? "dark" : "light";
            }); */
            if (darkTheme === true) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        </script>
    </body>
</html>
